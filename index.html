<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üöÄ PREMIUM BOT</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background: linear-gradient(to bottom right, #111827, #000); }
    .cell {
      width: 3rem;
      height: 3rem;
      border-radius: 1rem;
      background: #1f2937;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
      transition: all 0.3s ease;
    }
    .cell:hover { background: #374151; }
    .highlight { background: #10b981 !important; }
  </style>
</head>
<body class="min-h-screen text-white flex flex-col items-center p-6">

  <!-- –≠–∫—Ä–∞–Ω –≤—Ö–æ–¥–∞ -->
  <div id="login" class="bg-gray-800 p-8 rounded-2xl shadow-2xl w-full max-w-md text-center">
    <h1 class="text-2xl font-bold mb-4">üöÄ PREMIUM BOT</h1>
    <p class="mb-2 text-green-400">–°–∏–≥–Ω–∞–ª—ã —Ç–æ—á–Ω—ã–µ ‚úÖ</p>
    <input id="userId" type="number" maxlength="10"
      placeholder="–í–≤–µ–¥–∏—Ç–µ ID (10 —Ü–∏—Ñ—Ä)"
      class="w-full p-3 rounded-xl bg-gray-700 outline-none text-center text-lg tracking-widest"
    />
    <button onclick="enterBot()"
      class="mt-4 bg-green-600 hover:bg-green-700 px-6 py-3 rounded-xl font-semibold text-lg">
      –í–æ–π—Ç–∏
    </button>
  </div>

  <!-- –ú–µ–Ω—é –∏–≥—Ä -->
  <div id="menu" class="hidden grid grid-cols-1 gap-6 max-w-md w-full">
    <button class="bg-gray-800 hover:bg-gray-700 p-6 rounded-2xl text-xl font-bold shadow-lg" onclick="openGame('aviator')">‚úàÔ∏è –ê–≤–∏–∞—Ç–æ—Ä</button>
    <button class="bg-gray-800 hover:bg-gray-700 p-6 rounded-2xl text-xl font-bold shadow-lg" onclick="openGame('mines')">üí£ –ú–∏–Ω—ã</button>
    <button class="bg-gray-800 hover:bg-gray-700 p-6 rounded-2xl text-xl font-bold shadow-lg" onclick="openGame('penalty')">‚öΩ –ü–µ–Ω–∞–ª—å—Ç–∏</button>
  </div>

  <!-- –ò–≥—Ä—ã -->
  <div id="game" class="hidden w-full max-w-lg text-center"></div>

  <script>
    const login = document.getElementById("login");
    const menu = document.getElementById("menu");
    const game = document.getElementById("game");
    const userIdInput = document.getElementById("userId");

    function enterBot() {
      const id = userIdInput.value;
      if (id.length === 10) {
        login.classList.add("hidden");
        menu.classList.remove("hidden");
      } else {
        alert("–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π ID –∏–∑ 10 —Ü–∏—Ñ—Ä!");
      }
    }

    function openGame(type) {
      menu.classList.add("hidden");
      game.classList.remove("hidden");
      game.innerHTML = "";

      if (type === "aviator") {
        game.innerHTML = `
          <h2 class="text-2xl font-bold mb-4">‚úàÔ∏è –ê–≤–∏–∞—Ç–æ—Ä</h2>
          <button onclick="generateAviator()" class="bg-green-600 hover:bg-green-700 px-6 py-3 rounded-xl font-semibold">–ü–æ–ª—É—á–∏—Ç—å —Å–∏–≥–Ω–∞–ª</button>
          <p id="aviatorSignal" class="mt-4 text-lg"></p>
          <button onclick="backToMenu()" class="mt-6 bg-gray-700 hover:bg-gray-600 px-6 py-2 rounded-xl">–ù–∞–∑–∞–¥ –≤ –º–µ–Ω—é</button>
        `;
      }

      if (type === "mines") {
        let grid = `<div class="grid grid-cols-6 gap-x-1 gap-y-3 mb-4" id="minesGrid">`;
        for (let i = 0; i < 36; i++) {
          grid += `<div class="cell" id="cell${i}"></div>`;
        }
        grid += `</div>`;
        game.innerHTML = `
          <h2 class="text-2xl font-bold mb-4">üí£ –ú–∏–Ω—ã</h2>
          ${grid}
          <button onclick="generateMines()" class="bg-green-600 hover:bg-green-700 px-6 py-3 rounded-xl font-semibold">–ü–æ–ª—É—á–∏—Ç—å —Å–∏–≥–Ω–∞–ª</button>
          <button onclick="backToMenu()" class="mt-6 bg-gray-700 hover:bg-gray-600 px-6 py-2 rounded-xl">–ù–∞–∑–∞–¥ –≤ –º–µ–Ω—é</button>
        `;
      }

      if (type === "penalty") {
        let grid = `<div class="grid grid-cols-5 gap-x-1 gap-y-3 mb-4" id="penaltyGrid">`;
        for (let i = 0; i < 15; i++) {
          grid += `<div class="cell" id="pCell${i}"></div>`;
        }
        grid += `</div>`;
        game.innerHTML = `
          <h2 class="text-2xl font-bold mb-4">‚öΩ –ü–µ–Ω–∞–ª—å—Ç–∏</h2>
          ${grid}
          <button onclick="generatePenalty()" class="bg-green-600 hover:bg-green-700 px-6 py-3 rounded-xl font-semibold">–ü–æ–ª—É—á–∏—Ç—å —Å–∏–≥–Ω–∞–ª</button>
          <button onclick="backToMenu()" class="mt-6 bg-gray-700 hover:bg-gray-600 px-6 py-2 rounded-xl">–ù–∞–∑–∞–¥ –≤ –º–µ–Ω—é</button>
        `;
      }
    }

    function backToMenu() {
      game.classList.add("hidden");
      menu.classList.remove("hidden");
    }

    function generateAviator() {
      let num;
      if (Math.random() < 0.75) {
        num = (Math.random() * (10.25 - 1.2) + 1.2).toFixed(2);
      } else {
        num = (Math.random() * (55 - 1) + 1).toFixed(2);
      }
      document.getElementById("aviatorSignal").innerHTML = `–°–ª–µ–¥—É—é—â–∏–π –∫–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç: <span class="text-green-400">x${num}</span>`;
    }

    function generateMines() {
      let safeCells = new Set();
      while (safeCells.size < 4) {
        safeCells.add(Math.floor(Math.random() * 36));
      }
      for (let i = 0; i < 36; i++) {
        const cell = document.getElementById("cell" + i);
        cell.classList.remove("highlight");
        if (safeCells.has(i)) cell.classList.add("highlight");
      }
    }

    function generatePenalty() {
      let safeCell = Math.floor(Math.random() * 15);
      for (let i = 0; i < 15; i++) {
        const cell = document.getElementById("pCell" + i);
        cell.classList.remove("highlight");
        if (i === safeCell) cell.classList.add("highlight");
      }
    }
  </script>
</body>
</html>
